<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/build.css">
</head>

<body>

    <div class="main">
        <div class="navbar">
            <div class="navbar-item">
                <h1 class="logo">Databerry</h1>
                <a href="#" class="navbar-item">Agency</a>
                <a href="#" class="navbar-item">Portfolio</a>
                <a href="#" class="navbar-item">Blog</a>
            </div>
            <div class="navbar-item">
                <img src="image/heart.png" alt="heart">
            </div>
            <div class="navbar-item">
                <button class="btn-item">Let's Chat</button>
                <button class="btn-item active">Case Studies</button>
            </div>
        </div>
        <div class="content">
            <p id="p-content">Design Agency that</p>
            <h1 id="h1">Craft, Code & Smile</h1>
            <img id="skater" src="image/skaterboy.png" alt="skaterboy">
            <div class="float">
                <img id="bell" class="float-img" src="image/bell.png" alt="bell">
                <img id="headset" class="float-img " src="image/headset.png" alt="heads et">
                <img id="clock" class="float-img " src="image/clock.png" alt="clock">
            </div>
        </div>
        <div class="footer">
            <div class="footer-item">
                <button class="btn-arrow"><img src="image/left.png" alt="arrow-left"></button>
                <div class="action">
                    <p class="action-item">Latest case study</p>
                    <h2 class="action-item">Banking app</h2>
                </div>
            </div>
            <div class="footer-item">
                <div class="action">
                    <p class="action-item">Craft to execution</p>
                    <h2 class="action-item">See our process</h2>
                </div>
                <button class="btn-arrow"><img src="image/right.png" alt="arrow-right"></button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="js/animation.js"></script>
</body>

</html>
